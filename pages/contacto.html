    <main class="main--contacto">

        </div>
        <div class="main__div2">
            <form action="" class="main__div2__form">
                <fieldset class="main__div2__form__field">
                    <legend class="main__div2__form__leg">Hacenos llegar tus comentarios!</legend>
                    <div class="main__div2__form__div">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre">
                    </div>
                    <div class="main__div2__form__div">

                        <input type="email" name="Correo">
                    </div>
                    <div class="main__div2__form__div">
                        <label for="Comentario">Comentarios:</label>
                        <textarea name="Comentario" cols="10" rows="5"></textarea>
                    </div>
                    <div class="main__div2__form__div--boton">
                        <input type="submit" value="Enviar" class="main__div2__form__boton--enviar">
                    </div>
                </fieldset>
            </form>
        </div>
