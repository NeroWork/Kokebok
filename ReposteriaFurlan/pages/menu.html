        <div class="main__div1">
            <h1 class="main__div1__h1">Men√∫</h1>

        <div class="main__div2">
            <form action="" class="main__div2__form">
                <fieldset>
                    <legend class="main__div2__form__leg">Realice su pedido:</legend>
                    <div class="main__div2__form__div">
                        <label for="Pedido">Postre:</label>
                        <select name="Pedido">
                            <option value="Lemonpie">Lemon-Pie</option>
                            <option value="TartaBombon">Tarta de Bombon</option>
                            <option value="AlfajorMaicena">Alfajor de Maicena</option>
                        </select>
                    </div>
                    <div class="main__div2__form__div">

                        <input type="number" name="Cantidad">
                    </div>
                    <div class="main__div2__form__div">
                        <label for="NumeroTelefono">Numero de Telefono:</label>
                        <input type="tel" name="NumeroTelefono">
                    </div>
                    <div class="main__div2__form__div">
                        <label for="Direccion">Direccion:</label>
                        <input type="text" name="Direccion">
                    </div>
                    <div class="main__div2__form__div">
                        <label for="Fecha">Para el dia:</label>
                        <input type="date" name="Fecha">
                    </div>
                    <div class="main__div2__form__div--boton">
                        <input type="submit" value="Enviar" class="main__div2__form__boton--enviar">
                    </div>
                </fieldset>
            </form>
        </div>
